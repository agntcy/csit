apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gateway.fullname" . }}-test-connection"
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "gateway.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
