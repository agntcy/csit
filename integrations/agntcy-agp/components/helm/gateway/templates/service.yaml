apiVersion: v1
kind: Service
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: messenger
      protocol: TCP
      name: messenger
  selector:
    {{- include "gateway.selectorLabels" . | nindent 4 }}
