name: test-unit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Taskfile
        shell: bash
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Setup Golang
        if: ${{ inputs.go == 'true' }}
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.23.1'

      - name: Run unit tests
        run: |
          cd integrations
          task test:unit
