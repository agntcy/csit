name: test-unit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-env
        with:
          python: false
          go: true
          go-version: '1.23.1'

      - name: Run unit tests
        run: |
          cd integrations
          task test:unit
