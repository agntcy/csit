name: test-unit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: cisco-eti/phoenix-actions/setup-env@setup-env-v0.0.13
        with:
          go: true

      - name: Run unit tests
        run: |
          cd integrations
          task test:unit
